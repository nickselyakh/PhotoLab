<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>PHOTOLAB</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
</head>
<body>
<header>
    <div class="row-local navigation">
        <div class="col-9">
            <ul>
                <li>
                    <img src="./img/logo.png" class="logo"/>
                </li>
                <li>
                    <input class="search" placeholder="Search...">
                </li>

            </ul>
        </div>
        <div id = "right" class="col-4 pad">
            <ul>
            </ul>
        </div>
    </div>
</header>

<section>
    <form class="filter">
        <p>FILTER</p>
        <div class="row-local">
            <div class="col-4">
                <label for="name">Name:</label>
            </div>
            <div class="col-6">
                <input type="text" id="name" name="firstname" placeholder="Input name...">
            </div>
        </div>
        <div class="row-local">
            <div class="col-4">
                <label for="date">Date:</label>
            </div>
            <div class="col-6">
                <input placeholder="Input date..." type="text" onfocus="(this.type='date')"  id="date" class="date">
            </div>
        </div>
        <div class="row-local">
            <div class="col-4">
                <label for="tegs">Tegs:</label>
            </div>
            <div class="col-6">
                <input type="text" id="tegs" name="tegs" placeholder="Input teg...">
            </div>
        </div>
        <div class="load">
            <button>Filter...</button>
        </div>
    </form>
</section>
<div id = "posts" class="posts clearfix">
</div>

<div class="load clearfix" id = "load">
    <button class = "loadMe">Load...</button>
</div>
<hr>

<footer class="clearfix">
    <div class="footer">
        <p>Nikita Selyakh 2 course 7 group</p>
        <p>PHOTOLAB</p>
        <p>nickselyakh@gmail.com</p>
        <p>2018</p>
    </div>
</footer>
<script src = "./script/module.js"></script>

</body>
</html>
